<mon-main-navigation></mon-main-navigation>
<div class="{{ mainCss }}">
  <h1 translate="profile.title"></h1>
  <nav class="content-nav">
    <ul class="clearfix">
      <li><span class="link" ng-click="togglePw()" translate="profile.changePw"></span></li>
    </ul>
  </nav>
  <div class="form col-8-12 profile clearfix">
    <div class="error" ng-show="error.length > 0">
      <ul>
        <li ng-repeat="err in error track by $index" ng-bind="err"></li>
      </ul>
    </div>
    <form class="clearfix" name="profileForm" ng-submit="send()" ng-enter="send()" novalidate>
      <div class="form-group clearfix">
        <input placeholder="{{ 'profile.placeholderFirstname' | translate }}" class="form-control" name="firstname" ng-model="user.firstName" type="text" />
        <p ng-show="profileForm.firstname.$touched && profileForm.firstname.$dirty && profileForm.firstname.$invalid" class="error" translate="profile.errorFirstname"></p>
      </div>
      <div class="form-group clearfix">
        <input placeholder="{{ 'profile.placeholderLastname' | translate }}" class="form-control" name="lastname" ng-model="user.lastName" type="text" required />
        <p ng-show="profileForm.lastname.$touched && profileForm.lastname.$dirty && profileForm.lastname.$invalid" class="error" translate="profile.errorLastname"></p>
      </div>
      <div class="form-group clearfix">
        <input placeholder="{{ 'profile.placeholderEmail' | translate }}" class="form-control" name="email" ng-model="user.email" type="email" required />
        <p ng-show="profileForm.email.$touched && profileForm.email.$dirty && profileForm.email.$invalid" class="error" translate="profile.errorEmail"></p>
      </div>
      <div class="form-group clearfix">
        <input placeholder="{{ 'profile.placeholderCompany' | translate }}" class="form-control" name="company" ng-model="user.company" type="text"/>
        <p ng-show="profileForm.company.$touched && profileForm.company.$dirty && profileForm.company.$invalid" class="error" translate="profile.errorCompany"></p>
      </div>
      <div class="form-group clearfix">
        <input placeholder="{{ 'profile.placeholderMobile' | translate }}" class="form-control" name="mobile" ng-model="user.mobile" type="text"/>
        <p ng-show="profileForm.mobile.$touched && profileForm.mobile.$dirty && profileForm.mobile.$invalid" class="error" translate="profile.errorMobile"></p>
      </div>
      <div class="form-group clearfix push-2-12">
        <button ng-disabled="profileForm.$invalid" class="col-10-12 mobile-col-10-12" translate="profile.userBtnSend"></button>
      </div>
    </form>
  </div>
  <div class="form col-8-12 profile clearfix" ng-show="pwMode">
    <form class="clearfix" name="pwResetForm" ng-submit="sendPwd()" ng-enter="sendPwd()" novalidate>
      <div class="form-group clearfix">
        <input class="form-control" autocomplete="off" placeholder="{{ 'profile.placeholderPw1' | translate }}" name="oldPwd" ng-model="data.oldPwd" required="" type="password"/>
        <p ng-show="pwResetForm.oldPwd.$touched && pwResetForm.oldPwd.$dirty && pwResetForm.oldPwd.$invalid" class="error" translate="profile.errorPw1"></p>
      </div>
      <div class="form-group clearfix">
          <input class="form-control" autocomplete="off" placeholder="{{ 'profile.placeholderPw2' | translate }}" ng-minlength="8" ng-pattern="/^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$/" name="pwd1" ng-model="data.pwd1" required="" type="password"/>
          <p ng-show="pwResetForm.pwd1.$touched && pwResetForm.pwd1.$dirty && pwResetForm.pwd1.$invalid" class="error" translate="profile.errorPw2"></p>
        </div>
        <div class="form-group clearfix">
          <input class="form-control" autocomplete="off" placeholder="{{ 'profile.placeholderPw2Confirm' | translate }}" name="pwd2" field-match="data.pwd1" ng-model="data.pwd2" required="" type="password"/>
          <p ng-show="pwResetForm.pwd2.$touched && pwResetForm.pwd2.$dirty && pwResetForm.pwd2.$invalid" class="error" translate="profile.errorPw2Confirm"></p>
        </div>
        <div class="form-group">
        </div>
        <div class="form-group push-2-12">
          <button ng-disabled="pwResetForm.$invalid" class="col-10-12 mobile-col-10-12" translate="profile.pwBtnSend"></button>
        </div>
    </form>
  </div>

</div>
